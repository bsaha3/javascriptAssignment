<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script type="text/javascript" src="http://d3js.org/d3.v4.js"></script>
	<style type="text/css">
		.b{
			/* margin-left: 20px; */
			color: black;
		}
		.bar{
			fill: #F5E70B;
		}
		.bar:hover{
			fill: red;
		}
	</style>
</head>
<body>
	<div id="chart"></div>

	<script>
		var w = 1500,
		    h = 500,
		    mleft=20,
		    mtop=20,
		    mbottom=20
		    mright=20;

		var svg = d3.select("#chart")
			.append("svg")
			.attr("width", w + mleft + mright)
        	.attr("height", h + mtop + mbottom)
    		.append("g")
        	.attr("transform", "translate(" + mleft + "," + mtop + ")");

			d3.json("oilseed.json", function(error, data){
				if(error)
				{
					throw error;
				}
				
				var max=d3.max(data, function(d){
					return +d.Production;
				});
				console.log(Math.round(max));

				var y=d3.scaleLinear()
				.domain([0,Math.round(max)])
				.range([h,0]);

				var yAxis =d3.axisLeft()
				.scale(y);

				svg.append("g")
        		.attr("class", "y axis")
        		.style("fill", "black")
        		// .attr("transform", "translate(" + 20 + ",-20)")
        		.call(yAxis);	

        		var arr=[];
        		data.forEach(function(d){
        			arr.push(d["Oilseed crop type"]);
        		});

        		var x=d3.scaleBand()
				.domain(arr)
				.range([0, w])
				.padding(0.1)
				.align(0.5);
				// .paddingOuter(2)
				// .paddingInner(1);

				var xAxis =d3.axisBottom()
				.scale(x);

				svg.append("g")
        		.attr("class", "x axis")
        		.style("fill", "black")
        		.attr("transform", "translate("+0+"," + h + ")")
        		.call(xAxis)
        		.selectAll("text")
        		// .attr("transform","rotate(90)")
        		// .style("text-anchor","end")
        		.style("font-size","10")
        		.style("font-weight","bold");

        		var dataset=[];
        		data.forEach(function(d){
        			arr.push(d["Production"]);
        		});

        		svg.selectAll("rect")
        		.data(data)
        		.enter()
        		.append("rect")
        		.attr("width",0)
        		.attr("y",h)
        		.transition()
				.duration(3000)
				.delay(function (d, i) {
					return i * 50;
				})
        		// .attr("transform", "translate(" + 40 + ","+2+")")
        		.attr("x", function(d){return x(d["Oilseed crop type"]);})
				.attr("width",x.bandwidth())
				.attr("height",function(d){return h-y(d.Production);})
				
				.attr("y",function(d){return y(d.Production);})
				// .attr("fill","red")
				.attr("class","bar");

			});
	</script>
</body>
</html>
